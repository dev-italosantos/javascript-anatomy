<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Formulário HTML</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <form class="formulario" method="post">
        <p> Envie uma mensagem preenchendo o formulário abaixo</p>

        <div class="field">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" class="nome" name="nome" placeholder="Digite seu nome*" required>
        </div>

        <div class="field">
            <label for="sobrenome">Sobrenome:</label>
            <input type="text" id="sobrenome" class="sobrenome" name="telefone" placeholder="Digite seu sobrenome">
        </div>

        <div class="field">
            <label for="peso">Peso:</label>
            <input type="number" id="peso" class="peso" name="peso" placeholder="Digite seu peso*" required>
        </div>

        <div class="field">
            <label for="altura">Altura:</label>
            <input type="number" id="altura" class="altura" name="altura" placeholder="Digite seu altura*" required>
        </div>
        <div class="field radiobox">
            <span>Deseja receber nossas novidades?</span>
            <input type="radio" name="novidades" id="sim" value="sim" checked><label for="sim">Sim</label>
            <input type="radio" name="novidades" id="nao" value="nao"><label for="nao">Não</label>
        </div>
        <div class="field">
            <label for="mensagem">Sua mensagem:</label>
            <textarea name="mensagem" id="mensagem" class="mensagem" placeholder="Mensagem"></textarea>
        </div>

        <input type="submit" name="acao" value="Enviar">
    </form>
</body>

<script src="../../../scripts/course/aula20/script.js"> </script>
</html>
